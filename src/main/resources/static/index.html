<script>

    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }


    $(function() {

        $("#cookieBtn").bind('click', function() {
            console.info('获取coocke', getCookie('My-token'));
        });

    });
</script>
